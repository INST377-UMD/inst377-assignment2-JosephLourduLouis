<html>
<head>
  <title>Assignment 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main id="main-content">
    <h2>Stock Tracker</h2>
    <form id="stock-form">
        <input type="text" id="ticker" placeholder="Enter stock ticker" maxlength="5" required>
        <select id="range">
            <option value="30">30 Days</option>
            <option value="60">60 Days</option>
            <option value="90">90 Days</option>
        </select>
        <button type="submit">Show Chart</button>
    </form>
    <canvas id="stock-chart" width="600" height="400"></canvas>
    <h3>Top 5 Reddit Stocks</h3>
    <table id="reddit-table" border="1">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Comment Count</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="stocks.js"></script>

  </main>

  <div id="audio-controls">
    <p>Say "Hello", "Change the color to blue", or "Navigate to dogs", or "Lookup GME"</p>
    <button onclick="startAudio()">Turn On Audio</button>
    <button onclick="stopAudio()">Turn Off Audio</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="audio.js"></script>
  <script src="script.js"></script>
</body>
</html>
